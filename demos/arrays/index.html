<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        const maListeDeCourses = [];        
        let elementARajouter = prompt('Que veux-tu rajouter a la liste de courses ?');

        while (elementARajouter !== ''){
            // teste si l'élément est déjà dans ma liste
            // si l'élément est déjà dans la liste, ne pas le rajouter et prévenir l'utilisateur
            if(maListeDeCourses.includes(elementARajouter)){
                alert('Impossible, vous avez déjà cet élément dans la liste');
            }
            else {
                maListeDeCourses.push(elementARajouter);
            }
            elementARajouter = prompt('Que veux-tu rajouter a la liste de courses ?');
        }

        console.log(maListeDeCourses);
        console.log(' je dois acheter ' + maListeDeCourses.join(' et '));

    </script>
</body>
</html>
